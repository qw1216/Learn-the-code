<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css对齐文本</title>
    <style>
        /*text-align属性用于设置元素内文本内容的水平对齐方式*/
        h1{
            /*下面这段代码格式本质是让h1盒子里面的文字水平居中对齐*/
            /*text-align: center;*/
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>居中对齐的标题</h1>
</body>
</html>
