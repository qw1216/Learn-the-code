<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习css基础</title>
    <style>
        /*选择器 {样式}*/
        /*给谁改样式{改什么样式}*/
        p {color: rgb(42, 165, 89);
            /*修改了文字大小为12像素*/
            font-size: 22px;}
      /*属性值和属性值以键值对的形式出现*/
      /*属性是对指定的对象设置的样式属性，例如字体大小，文本颜色等。*/
      /*属性和属性值之间用英文“：”分开*/
      /*多个键值对之间用英文“；”进行区分*/
     </style>
</head>
<body>
    <!--css写法；在html页面中写在 head 里面，css写在style里面，比如；（<head>里面写<style>标签</head>）我们常用的网页元素标签就写在body里面-->
    <!--css简介；css的主要使用场景就是美化网页，布局页面的-->
    <!--html的局限性，css是网页的美容师-->
    <!--thml,它只是关注内容的语义-->
    <!--css是层叠样式表的简称，css也是一种标记语言-->
    <!--css主要用于设置html页面中的文本内容（字体，大小，对齐方式等），图片的外形（宽高，边框样式，边距等），以及版面的布局和外观显示样式。-->
    <!--css可以美化html让html更漂亮，让页面布局更简单。-->
    <!--总结；html主要做结构，显示元素内容，css可以美化html，布局页面。-->
    <!--css最大的价值；由html专注去做结构呈现，样式交给css，即为结构(html)与样式（css）相分离。-->
    <!--css规则由两个主要部分构成；第一部分是选择器以及第二部分一条或多条声明。-->

    <!--css选择器的作用；选择器就是根据不同需求把不同的标签选出来这就是选择器的作用，简单来说，就是选择标签用的。-->
    <!--选择器分为基础选择器和复合选择器两大类，基础选择器是由单个选择器组成的，基础选择器又包括，标签选择器，类选择器，id选择器，和通配符选择器。-->
    <!--标签选择器；是指用html标签名称作为选择器，按标签名称分类，为页面中某一类标签指定统一的css样式。-->
    




    <p>有点意思</p>
</body>
</html>
