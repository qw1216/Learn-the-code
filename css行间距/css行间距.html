<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css行间距</title>
    <style>
        /*ling-height属性用于设置行间的距离，可以控制文字行与行之间的距离*/
        div {
            line-height: 26px;
        }
        p {
           line-height: 25px;
        }
    </style>
</head>
<body>
    <div>卡夫不卡</div>
    <p>卡夫不卡</p>
    <p>卡夫不卡</p>
</body>
</html>
