<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id选择器</title>
    <style>
        /*id选择器的口诀；样式#定义，结构id调用，只能调用一次，别人切勿使用*/
        /*id选择器可以为标有特定id的html元素指定特定的样式*/
        /*html元素以id来设置id选择器，css中id选择器以#来定义*/
        /*id选择器和类选择器最大的不同在使用的次数不一样*/
        /*id选择器只能单个使用，类选择器可以单个使用和多个使用*/
        /*id选择器一般用于页面的唯一性元素上经常和javascripa使用*/
        /*类选择经常在修改样式中使用最多*/
        #qiuwei {
            color: chartreuse;
        }
    </style>
    
</head>
<body>
   
    <div id="qiuwei"> 普鲁塔克</div>                                                                                                                                                                                                                                                                                                                                                           </div>
</body>
</html>
