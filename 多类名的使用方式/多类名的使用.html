<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多类名的使用</title>
    <style>
        /*多类名使用方法；
        /*格式比如<div class="red font20">莎士比亚</div>*/
        /*第一在标签class属性中写多个类名，
        第二多个类名中间必须用空格分开，
        第三这个标签就可以分别具有这戏类名的样式*/
        /*多类名可以把一些标签元素相同的样式（共同部分）放到一个类里面*/
        /*这些标签都可以调用这个公共的类，然后在单独调用自己的类*/
        /*从而节省css代码，统一修改也非常方便*/
        /*就是给某个标签添加类多个类，或者这个标签有多个名字*/

    .qiu{
        color: coral;
    }
    .wei{
        font-size: 35px;
    }
    </style>
</head>
<body>
    <div class="qiu wei" >莎士比亚</div>
</body>
</html>
