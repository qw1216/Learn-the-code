<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css字体粗细</title>
    <style>
        .bold {
            /*font-weight: bold;*/
            /*这个700的后面不用跟单位，等价于bold都是加粗的效果*/
            /*实际开发中，我们跟提倡使用数字，表示加粗或者变细 400 就是不变粗，700就是变粗*/
            /*css使用font-weighe属性设置文本字体粗细*/
            /*在css中，font的属性为normal是不加粗的*/
            /*在css中，font的属性为bold是要加粗的*/

            font-weight: 700;
        }
        h2 {
            font-weight: 400;
            /*font-weight: normal;*/
        }
    </style>
</head>
<body>
    <h2>pink的秘密</h2>
    <p>那一抹众人中最漂亮的颜色，</p>
    <p>优雅，淡然，又那么心中清澈，</p>
    <p>前端总是伴随这困难和犯错，</p>
    <p class="bold">拼死也要克服它，</p>
    <p >这是pink老师的最终嘱托。</p>
</body>
</html>
