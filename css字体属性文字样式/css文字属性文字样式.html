<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css字体属性文字样式</title>
    <style>
        /*css使用font-stle属性设置文本的风格*/
        /*css中使用是stle有一个属性值italic作用是浏览器会显示斜体的字体样式*/
        p {
            /*这里的格式是给字体加一个斜体（font-style: italic;）*/
            font-style: italic;
        }
        em{
            /*让倾斜的字体不倾斜，格式是（font-style: normal;）em和i是倾斜标签*/
            /*平时我们很少给文字加斜体，反而要给斜体标签（em和i）改为不倾斜字体*/
            font-style: normal;
        }
    </style>
</head>
<body>
    <p>键盘敲烂，工资过万</p>

    <em>工资过万，键盘敲烂</em>
</body>
</html>
