<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css字体属性</title>
    <style>
        /*各种字体之间必须使用英文状态下的逗号隔开*/
        /*一般情况下，如果又空格隔开的多个单词组成的字体加单引号*/
        /*尽量使用系统自带字体，保证在任何用户的浏览器中都能正确显示*/
        /*可以在body里面可以指定很多个字体，*/
        h2 {
            font-family:'微软雅黑';
        }
        p {
            font-family:'微软雅黑';
        }
    </style>
</head>
<body>
    <h2>pink的秘密</h2>
    <p>那一抹众人中最漂亮的颜色，</p>
    <p>优雅，淡然，又那么心中清澈，</p>
    <p>前端总是伴随这困难和犯错，</p>
    <p>拼死也要克服它，</p>
    <p>这是pink老师的最终嘱托。</p>
</body>
</html>
