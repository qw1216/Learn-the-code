<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础选择器之标签选择器</title>
    <style>
     /* 标签选择器；写上标签名*/
     /*标签选择器可以把某一类标签全部选择出来，比如所有的div标签和所有的spa标签，*/
     /*优点能快速为页面中同类型的标签统一设置样式，缺点但是不能设计差异化样式，只能选择全部的当前标签。*/

     P {
         color: green;
         font-size: 30px;
     }
     div {
         color: chartreuse;
         font-size: 30px;
     }
    </style>
</head>
<body>
    <p>卡夫不卡</p>
    <p>卡夫不卡</p>
    <p>卡夫不卡</p>
    <p>卡夫不卡</p>
    <p>卡夫不卡</p>
    <p>卡夫不卡</p>

    <div>卡夫卡</div>
    <div>卡夫卡</div>
    <div>卡夫卡</div>
    <div>卡夫卡</div>
    <div>卡夫卡</div>
    <div>卡夫卡</div>
    <div>卡夫卡</div>
</body>
</html>
