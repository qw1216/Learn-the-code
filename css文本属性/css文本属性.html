<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css文本属性</title>
    <style>
        /*css text(文本)属性可以定义文本的外观，比如文本的颜色，对齐文本，装饰文本，文本缩进，行间距等*/
        /*文本的颜色 color 属性用于定义文本颜色。比如div { color:red; }改为红色*/
       div{
           /*color: pink;*/
           /*color: #ff0000;*/
           color: rgb(255,0,255);
       }
    </style>
</head>
<body>
    <div>听说喜欢pink色的男生,都喜欢男人。</div>
</body>
</html>
