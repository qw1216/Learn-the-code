<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通配符选择器</title>
    <style>
        /*在css中，通配符选择器使用*定义，它表示选取页面所有元素标签。*/
        /**这里把 html  body div  span li等等标签都改为红色*/
        /*通配符选择器不需要调用，自动就给所有的元素使用样式*/
        *{
            color:red
        }
    </style>
</head>
<body>
      <div>我的</div>
      <span>这也是我的</span>
      <ul>
          <LI>这还是我的</LI>
      </ul>
</body>
</html>
