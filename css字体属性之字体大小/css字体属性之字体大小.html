<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css字体属性之字体大小</title>
    <style>
        /*css使用font-size属性定义字体大小*/   
        /*px(像素)大小是我们网页的最常用的单位*/ 
        /*谷歌浏览器默认的文字大小为16px*/
        /*可以给body指定整个页面文字的大小*/
        body {
            font-size: 18px;
        }
        /*标题标签比较特殊，需要单独指定文字大小*/
        h2 {
           font-size: 18px;
        }
    </style>
</head>
<body>
    <h2>pink的秘密</h2>
    <p>那一抹众人中最漂亮的颜色，</p>
    <p>优雅，淡然，又那么心中清澈，</p>
    <p>前端总是伴随这困难和犯错，</p>
    <p>拼死也要克服它，</p>
    <p>这是pink老师的最终嘱托。</p>
</body>
</html>
