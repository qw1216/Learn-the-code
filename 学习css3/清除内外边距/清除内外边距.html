<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除内外边距</title>
    <style>
        /*这句话也是我们css的第一行代码*/
        /*注意；行内元素为了照顾兼容性，尽量只设置左右外边距，
        不要设置上下外边距，但是转换为行内块元素就可以*/

        * {
            margin: 0;
            padding: 0;
        }
        span {
            background-color:pink;
            margin: 0 20px;
        }
    </style>
</head>
<body>
    123
  <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
  </ul>
  <span>行内元素尽量只设置左右的内外边距</span>
</body>
</html>
