<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css文字阴影</title>
    <style>
        /*在css中，我们可以使用text-shadow属性将阴影应用于文本*/
     div {
         font-size: 50px;/*给字体设置一个大小*/
         color: orange;/*设置一个颜色*/
         font-weight: 700 ;/*给文字加粗*/
        text-shadow: 5px 6px 6px rgba(0,0,0,0.3);
     }
    </style>
</head>
<body>
    <div>我是文字阴影</div>
</body>
</html>
