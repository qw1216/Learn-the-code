<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css外边距典型应用</title>
    <style>
        /*外边距典型应用，外边距可以让块级盒子水平居中，但是必须满足两个条件*/
        /*第一；盒子必须指定宽度（width）*/
        /*第二；盒子左右外边距设置为 auto*/
        .qiu {
            width: 900px;/*设置一个宽度*/
            height: 200px;/*设置一个高度*/
            background-color: pink;/*设置一个背景颜色*/
            margin: 0 auto;/*这个参数第一个意思为上下为0 第二个块级盒子左右居中显示*/
        }
    </style>
</head>
<body>
    <div class="qiu"></div>
</body>
</html>
