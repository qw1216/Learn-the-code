<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> padding 不会影响盒子大小的情况</title>
    <style>
        h1 {
            /*如果h1没有指定宽度就和body浏览器一样宽*/
            /*如果盒子本身没有指定width/heighe属性，则此时padding不会撑大盒子*/
            height: 200px;/*设置一个高度*/
            background-color: pink;/*背景颜色设置为粉红色*/
            padding: 30px;

        }
        div {
            width: 300px;/*设置一个宽度*/
            height: 100px;/*设置一个高度*/
            background-color: purple;
          }
          div p {
              padding: 30px;
              background-color: red;
          }
    </style>
</head>
<body>
    <h1></h1>
    <div>
        <p></p>
    </div>
</body>
</html>
